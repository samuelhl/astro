<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'USER_TYPE' | translate}}</ion-label>
        <ion-select [(ngModel)]="account.userType" name="userType">
          <ion-option value="observer">{{ 'OBSERVER' | translate}}</ion-option>
          <ion-option value="observatory">{{ 'OBSERVATORY' | translate}}</ion-option>
        </ion-select>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
